<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3.2&sensor=false&language=ar"></script>
<style type="text/css">
#slider{
  position: absolute;
  bottom: 50px;
  width: 90%;
  left: 50px;
}

#categories{
  position: absolute;
  top: 50px;
  right: 50px;
  padding: 10px;
  width: 200px;
}

.red{
width: 20px;
height: 20px;
background-color: red;
display: inline-block;
margin: 0 4px 0 0;
margin-bottom: -4px;
}
.blue{
width: 20px;
height: 20px;
background-color: blue;
display: inline-block;
margin: 0 4px 0 0;
margin-bottom: -4px;
}
</style>
  </head>
  <body>
    <div class="container map" id="map-canvas" style="width:100%; height:1400px"></div>
    <div id="slider"></div>
    <div id="categories" class="well">
      <div class="cat">
        <span class="red"></span><span class="text">Crime</span>
      </div>
      <div class="cat">
        <span class="blue"></span><span class="text">Crime2</span>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    <script type="text/javascript">
    var map;
	function initialize() {
	  // Create a simple map.
	  map = new google.maps.Map(document.getElementById('map-canvas'), {
	    zoom: 6,
	    center: {lat: 21.8357675, lng: 30.7956597}
	  });
    map.data.loadGeoJson('/uji.egypt/egypt.geojson');
    map.data.loadGeoJson('/uji.egypt/cairo.geojson');

    setTimeout(function(){
    console.log(map.data);
    map.data.forEach(function(feature){
      console.log(feature); 
    });
}, 2000);
    
    //map.data.loadGeoJson('/uji.egypt/merge.json');

	  // Load a GeoJSON from the same server as our demo.
	  //map.data.loadGeoJson('https://storage.googleapis.com/maps-devrel/google.json');
	  //map.data.loadGeoJson('/uji.egypt/merge.json');
	}

	google.maps.event.addDomListener(window, 'load', initialize);


  $(function() {
    $( "#slider" ).slider();
  });
    </script>
  </body>
</html>

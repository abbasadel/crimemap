  <script>
  var map = L.map('map').setView([30.7956597,21.8357675], 6);

  L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'examples.map-20v6611k'
  }).addTo(map);

  incidents = $.ajax({
    url:"http://local:8000/uji.egypt/incidents.json",
    dataType:"json",
    async:false
  }).responseJSON.payload.incidents;

  cairo = $.ajax({
    url:"http://local:8000/uji.egypt/cairo.geojson",
    dataType:"json",
    async:false
  }).responseJSON;

  egypt = $.ajax({
    url:"http://local:8000/uji.egypt/egypt.geojson",
    dataType:"json",
    async:false
  }).responseJSON;

  var baseballIcon = L.icon({
    iconUrl: 'baseball-marker.png',
    iconSize: [32, 37],
    iconAnchor: [16, 37],
    popupAnchor: [0, -28]
  });

  function popup(feature, layer) {
    layer.bindPopup(feature.properties.name + " " +feature.properties.incidents);
    console.log(feature.properties);
  }

  cairoLayer = L.geoJson(cairo);//.addTo(map);
  egyptLayer = L.geoJson(egypt);//.addTo(map);


  console.log(incidents.length);
  jQuery.each(incidents, function(key, val){
    var latLng = new  L.latLng( val.incident.locationlatitude, val.incident.locationlongitude );
    var marker = L.marker(latLng).addTo(map);
    // marker.bindPopup(function(){
    //   console.log(val);
    // });
    marker.on('click', function(){
      console.log(val.incident.locationname);
    })
    var results = leafletPip.pointInLayer(latLng, egyptLayer, true);
    //console.log('incident: ' + key);
    jQuery.each(results,function(key, val){
      if(val.feature.properties.incidents){
        val.feature.properties.incidents.push(val);
      }else{
        val.feature.properties.incidents = [];
        val.feature.properties.incidents.push(val);
      }
      //console.log(val.feature.properties);
      console.log(val.feature.properties.name +  ' ' + val.feature.properties.incidents.length);
      //val.setStyle()
    });
  });

// egyptLayer.eachLayer(function(layer){

// });
  $.each(egyptLayer.getLayers(), function(k,layer){
    console.log(layer);
    feature = layer.feature;
    count = 0;
    if(feature.properties.incidents){
      count = feature.properties.incidents.length;
    }
    layer.bindPopup(feature.properties.name + " " +count);
  });

<!DOCTYPE html>
<html>
<head>
  <title>Egypt Crime Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="leaflet.css" />
  <style>

  body {
    padding: 0;
    margin: 0;
  }
  html, body, #map {
    height: 100%;
  }

  .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
  }
  .info h4 {
    margin: 0 0 5px;
    color: #777;
  }

  .legend {
    text-align: left;
    line-height: 18px;
    color: #555;
  }
  .legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
  }
  </style>
</head>
<body>
  <div id="map" style="width:100%"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="leaflet-src.js"></script>
  <script src="leaflet-pip.js"></script>


  <script>
  var map = L.map('map').setView([30.047732, 30.234897], 8);

  L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'examples.map-20v6611k'
  }).addTo(map);

  incidents = $.ajax({
    url:"http://local:8000/uji.egypt/incidents.json",
    dataType:"json",
    async:false
  }).responseJSON.payload.incidents;

  cairo = $.ajax({
    url:"http://local:8000/uji.egypt/cairo.geojson",
    dataType:"json",
    async:false
  }).responseJSON;

  egypt = $.ajax({
    url:"http://local:8000/uji.egypt/egypt-mploygon.geojson",
    dataType:"json",
    async:false
  }).responseJSON;



  function popup(feature, layer) {
    layer.bindPopup(feature.properties.name + " " +feature.properties.incidents);
    console.log(feature.properties);
  }

  // get color depending on population density value
  function getColor(d) {
    //console.log(d);
    if(d.incidents){
      d = d.incidents.length
    }
    //console.log(d);
    return d > 740 ? '#800026' :
    d > 320  ? '#BD0026' :
    d > 160  ? '#E31A1C' :
    d > 80  ? '#FC4E2A' :
    d > 40   ? '#FD8D3C' :
    d > 20   ? '#FEB24C' :
    d > 10   ? '#FED976' :
    '#FFEDA0';
  }

  function style(feature) {
    return {
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7,
      fillColor: getColor(feature.properties.incidents.length)
    };
  }

  function style2(feature){
    // if(feature.properties.incidents){
    //   console.log(1-(feature.properties.incidents.length *10/incidents.length).toFixed(2));
    // }
    //console.log(feature.properties.incidents.length *100/incidents.length)
      return {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7,
        fillColor: getColor(feature.properties)
        // function(){
        //   if(feature.properties.incidents){
        //     return 1-(feature.properties.incidents.length *10/incidents.length).toFixed(2);
        //   }
        //
        //   return 0.9;
        // }
      }
  }

  cairoLayer = L.geoJson(cairo);//.addTo(map);
  egyptLayer = L.geoJson(egypt,
    {
      style: style2,
    }
  );//.addTo(map);



  incidents.length
  jQuery.each(incidents, function(key, val){
    //console.log(val);
    var latLng = new  L.latLng( val.incident.locationlatitude , val.incident.locationlongitude);

    var results = leafletPip.pointInLayer(latLng, egyptLayer, true);

    jQuery.each(results,function(key, layer){
      if(layer.feature.properties.incidents){
        layer.feature.properties.incidents.push(val);
      }else{
        layer.feature.properties.incidents = [];
        layer.feature.properties.incidents.push(val);
      }

    });
    //if(key > 500) return false;
  });


  $.each(egyptLayer.getLayers(), function(k,layer){
    feature = layer.feature;
    count = 0;
    if(feature.properties.incidents){
      count = feature.properties.incidents.length;
    }
    layer.bindPopup(feature.properties.name + " " +count);

    egyptLayer.resetStyle(layer);

  });

  egyptLayer.addTo(map);
  var legend = L.control({position: 'bottomright'});
  legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
    grades = [10, 20, 40, 80, 160, 320, 740],
    labels = [],
    from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
        '<i style="background:' + getColor(from + 1) + '"></i> ' +
        from + (to ? '&ndash;' + to : '+'));
      }

      div.innerHTML = labels.join('<br>');
      return div;
    };

    legend.addTo(map);

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Egypt Crime Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="leaflet.css" />
  <style>

  body {
    padding: 0;
    margin: 0;
  }
  html, body, #map {
    height: 100%;
  }

  .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
  }
  .info h4 {
    margin: 0 0 5px;
    color: #777;
  }

  .legend, .categories {
    text-align: left;
    line-height: 18px;
    color: #555;
  }
  .legend i , .categories i{
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
  }


  </style>
</head>
<body>
  <div id="map" style="width:100%"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="leaflet-src.js"></script>
  <script src="leaflet-pip.js"></script>
  <script src="jsGradient.js"></script>


  <script>
  var map = L.map('map', {zoomControl: false}).setView([28.285033294640684, 30.30029296875], 7);


  L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery © <a href="http://mapbox.com">Mapbox</a>, '+
    'Data © <a href="http://zabatak.com">Zabatak</a> ',
    id: 'examples.map-20v6611k'
  }).addTo(map);

  incidents = $.ajax({
    url:"http://local:8000/uji.egypt/incidents.json",
    dataType:"json",
    async:false
  }).responseJSON.payload.incidents;

  cairo = $.ajax({
    url:"http://local:8000/uji.egypt/cairo.geojson",
    dataType:"json",
    async:false
  }).responseJSON;

  egypt = $.ajax({
    url:"http://local:8000/uji.egypt/egypt-mploygon.geojson",
    dataType:"json",
    async:false
  }).responseJSON;

  //http://zabatak.com/api?task=categories
  categories = $.ajax({
    url:"http://local:8000/uji.egypt/categories.json",
    dataType:"json",
    async:false
  }).responseJSON.payload.categories;



  function popup(feature, layer) {
    layer.bindPopup(feature.properties.name + " " +feature.properties.incidents);
  }

  // get color depending on population density value
  //var colors = jsgradient.generateGradient('#07E3F2', '#155994', 8);
  var colors = jsgradient.generateGradient('#ffffff', '#000000', 8);
  console.log(colors);

  function getColor(d) {

    // return d > 740 ? '#800026' :
    // d > 320  ? '#BD0026' :
    // d > 160  ? '#E31A1C' :
    // d > 80  ? '#FC4E2A' :
    // d > 40   ? '#FD8D3C' :
    // d > 20   ? '#FEB24C' :
    // d > 10   ? '#FED976' :
    // '#FFEDA0';

    return d > 740 ? colors[7] :
    d > 320  ? colors[6] :
    d > 160  ? colors[5] :
    d > 80  ? colors[4] :
    d > 40   ? colors[3] :
    d > 20   ? colors[2] :
    d > 10   ? colors[1] :
    colors[0];
  }

  function fillColor(feature){
      if(feature.properties.incidents){
        return getColor(feature.properties.incidents.length);
      }

      return getColor(0);
  }

  function style(feature){
    // if(feature.properties.incidents){
    //   console.log(1-(feature.properties.incidents.length *10/incidents.length).toFixed(2));
    // }
    //console.log(feature.properties.incidents.length *100/incidents.length)
      return {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7,
        fillColor: fillColor(feature)
      }
  }

  //cairoLayer = L.geoJson(cairo);
  egyptLayer = L.geoJson(egypt,
    {
      style: style
    }
  );

  var catIncidents = [];
  jQuery.each(incidents, function(key, val){

    jQuery.each(val.categories, function(index, cat){
      if(typeof catIncidents[cat.category.id] == 'undefined'){
        catIncidents[cat.category.id] = 0;
      }else{
        catIncidents[cat.category.id]++;
      }
      //console.log("catIncidents[" + cat.category.id +"]" + catIncidents[cat.category.id])
    });

    //

    var latLng = new  L.latLng( val.incident.locationlatitude , val.incident.locationlongitude);

    var results = leafletPip.pointInLayer(latLng, egyptLayer, true);
    jQuery.each(results,function(key, layer){
      if(layer.feature.properties.incidents){
        layer.feature.properties.incidents.push(val);
      }else{
        layer.feature.properties.incidents = [];
        layer.feature.properties.incidents.push(val);
      }

    });
    //if(key > 100) return false;
  });

  console.log(catIncidents);

  //store child incident counts in parent ids
  jQuery.each(categories, function(key, item){
    if(catIncidents[item.category.id] == 'undefined') return;

    if(typeof catIncidents[item.category.parent_id] == 'undefined'){
      catIncidents[item.category.parent_id] = 0;
    }

    if(item.category.parent_id != 0){
      catIncidents[item.category.parent_id] +=catIncidents[item.category.id];
    }
  });

  console.log(catIncidents);


  $.each(egyptLayer.getLayers(), function(k,layer){
    feature = layer.feature;
    count = 0;
    if(feature.properties.incidents){
      count = feature.properties.incidents.length;
    }
    layer.bindPopup(feature.properties.name + " " +count);

    egyptLayer.resetStyle(layer);

  });

  egyptLayer.addTo(map);

  /**** CONTROLS ****/



  /* categories */

  var categoryControl = L.control({position: 'topright'});
  categoryControl.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info categories');
    list = [];
    jQuery.each(categories, function(index, item){
      //use parent categories only
      if(item.category.parent_id != 0) return;
      list.push(
        '<i id="cat' + item.category.id +'" style="background:#' + item.category.color + '"></i> ' +
        item.translations.en_US.category_title + ' (' + catIncidents[item.category.id] + ')'
      );
    });
    div.innerHTML = "<b>Categories</b><hr/>";
    div.innerHTML += list.join('<br>');
    console.log(div);
    return div;
  } //end onAdd

  categoryControl.addTo(map);

    /* Title */

    var titleControl = L.control({position: 'topleft'});
    titleControl.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'info title')
      div.innerHTML = '<h1>Choropleth Map of Crimes in Egypt</h1>';
      div.innerHTML += '<p>Based on <a href="http://zabatak.com">Zabatk.com</a> crowdsourced information of total <b>' + incidents.length  + '</b> incidents</p>';
      return div;
    } //end onAdd

    titleControl.addTo(map);

    L.control.zoom({
      position:'topleft'
    }).addTo(map);




  /**
   Legend
  */
  var legend = L.control({position: 'bottomright'});
  legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend'),
    grades = [10, 20, 40, 80, 160, 320, 740],
    labels = [],
    from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
        '<i style="background:' + getColor(from + 1) + '"></i> ' +
        from + (to ? '&ndash;' + to : '+'));
      }

      div.innerHTML = "<b>Legend</b><hr/>";
      div.innerHTML += labels.join('<br>');
      return div;
    };

    legend.addTo(map);


    egyptLayer.on('click', function(e){
      console.log(e);
    });

</script>
</body>
</html>

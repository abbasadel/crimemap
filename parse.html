<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3.2&sensor=false&language=ar"></script>
  <style type="text/css">
  #slider{
    position: absolute;
    bottom: 50px;
    width: 90%;
    left: 50px;
  }

  #categories{
    position: absolute;
    top: 50px;
    right: 50px;
    padding: 10px;
    width: 200px;
  }

  .red{
    width: 20px;
    height: 20px;
    background-color: red;
    display: inline-block;
    margin: 0 4px 0 0;
    margin-bottom: -4px;
  }
  .blue{
    width: 20px;
    height: 20px;
    background-color: blue;
    display: inline-block;
    margin: 0 4px 0 0;
    margin-bottom: -4px;
  }
</style>
</head>
<body>
  <div class="container map" id="map-canvas" style="width:100%; height:1400px"></div>
  <div id="slider"></div>
  <div id="categories" class="well">
    <div class="cat">
      <span class="red"></span><span class="text">Crime</span>
    </div>
    <div class="cat">
      <span class="blue"></span><span class="text">Crime2</span>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">


  jQuery(document).ready(function() {
    var json = jQuery.getJSON('http://local:8000/gis/fixcairo.geojson', function(data){
      console.log(data.features.length);
      data.features.forEach(function(item, index){
        coordinates = item.geometry.coordinates[0];
        var lenght = coordinates.length
        console.log(coordinates[0][0] + ' ' + coordinates[lenght-1][0]);
        console.log(coordinates[0][1] + ' ' + coordinates[lenght-1][1]);
        if(coordinates[0][0] != coordinates[lenght-1][0]){
          console.log('error at: ' + index )
        }

        if(coordinates[0][1] != coordinates[lenght-1][1]){
          console.log('error at: ' + index )
        }

      });
    });



  });
  </script>
</body>
</html>
